<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Instrumentos Musicales</title>

    <!-- Fuente moderna -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

    <!-- Íconos (Font Awesome) -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(135deg, #fdfbfb, #ebedee);
            color: #2c3e50;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            background-color: #8e44ad;
            color: white;
            padding: 25px;
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 1px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        div.menu {
            display: flex;
            justify-content: center;
            gap: 30px;
            background-color: #dcd6f7;
            padding: 20px 0;
            box-shadow: inset 0 -1px 0 rgba(0, 0, 0, 0.1);
        }

        a {
            text-decoration: none;
            color: #6c3483;
            font-weight: 600;
            font-size: 1.1em;
            transition: all 0.3s ease;
            padding: 10px 16px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        a:hover {
            background-color: #8e44ad;
            color: white;
            transform: scale(1.05);
        }

        .contenido {
            padding: 40px;
            max-width: 1000px;
            margin: 30px auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>

    <h2><i class="fas fa-music"></i> INSTRUMENTOS MUSICALES</h2>

    <div class="menu">
        <a href="http://127.0.0.1:8000/tienda/inicio"><i class="fas fa-map-marker-alt"></i> Inicio</a>
        <a href="http://127.0.0.1:8000/tienda/sucursales"><i class="fas fa-map-marker-alt"></i> Sucursales</a>
        <a href="http://127.0.0.1:8000/tienda/clientes"><i class="fas fa-users"></i> Clientes</a>
        <a href="http://127.0.0.1:8000/tienda/productos"><i class="fas fa-guitar"></i> Productos</a>
        
    </div>

    <div class="contenido">
        {% block contenido %}
        <!-- Aquí se cargará el contenido dinámico -->
        {% endblock %}
    </div>

</body>
</html>
